<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Carbon Market Options</title>
  </head>
  <body>
    <script src="../JS/check_login_session.js" onload="checkAdminLogin()">
    </script>

    <div style="display:flex;">
      <aside id="navigation_bar" class="jumbotron">
        <ul id="navigation_bar_ul">
          <script src="../JS/navigation_bar_script.js"></script>
        </ul>
      </aside>

      <div class="center" style="flex-grow:1;">
        <div id="carbon_market_options_div" class="jumbotron text-center">
          <p style="font-size: 30px;">Carbon Market Options</p>
          <hr class="special_hr">
          <h5>Market Status</h5>
          <!-- https://stackoverflow.com/questions/195951/how-can-i-change-an-elements-class-with-javascript-->
          <button type="button" class="btn btn-success btn-block">
            Open <!--Switch-->
          </button>
          <br>
          <h5>Minimum Allowed Price</h5>
          <input type="number" class="form-control" placeholder="Minimum Allowed Price">
          <br>
          <h5>Maximum Allowed Price</h5>
          <input type="number" class="form-control" placeholder="Maximum Allowed Price">
          <hr class="special_hr">
          <button type="button" class="btn btn-primary btn-block">
            Update
          </button>
        </div>
      </div>
    </div>

    <div id="footer_div">
      <script src="../JS/footer_creater.js" onload="create()">
      </script>
    </div>
  </body>
</html>
