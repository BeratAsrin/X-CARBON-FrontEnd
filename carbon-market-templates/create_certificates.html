<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Create Certificates</title>
  </head>
  <body>
    <!-- control the login session -->
    <script src="../JS/check_login_session.js" onload="checkOrganizationLogin()">
    </script>

    <div style="display:flex;">
      <aside id="navigation_bar" class="jumbotron">
        <ul id="navigation_bar_ul">
          <script src="../JS/navigation_bar_script.js"></script>
        </ul>
      </aside>

      <div class="center" style="flex-grow:1;">
        <div id="create_certificates_div" class="jumbotron">
          <p class="text-center" style="font-size: 30px;">Create Certificates</p>
          <hr class="special_hr">
          <h5>Number of Certificates to Create</h5>
          <input id="numberOfCertificates" type="number" class="form-control" placeholder="Number of Certificates to Create">
          <br>
          <button type="button" class="btn btn-block btn-success" onclick="sendCreateRequestToAdmin()">Create</button>
        </div>
      </div>

    </div>

    <div id="footer_div">
      <script src="../JS/footer_creater.js" onload="create()">
      </script>
    </div>

    <script src="../JS/certificate_script.js"></script>
    </body>

  </body>
</html>
