<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Organizations</title>
  </head>
  <body onload="getOrganizations()">

    <!-- control the login session -->
    <script src="../JS/check_login_session.js" onload="checkAdminLogin()">
    </script>

    <div style="display:flex;">
      <aside id="navigation_bar" class="jumbotron">
        <ul id="navigation_bar_ul">
          <script src="../JS/navigation_bar_script.js"></script>
        </ul>
      </aside>

      <div id="registered_organizations_div" class="jumbotron"
      style="padding: 15px; flex-grow:0.8;">
        <p class="text-center text-white" style="font-size: 30px;">
          <b>
            ORGANIZATIONS
          </b>
        </p>
        <hr class="special_hr">
        <h5 class="text-center">Organizations registered in the database are listed below.</h5>
        <table id="organizations_table" class="table table-hover table-borderless text-center">
          <thead>
            <tr>
              <th>Organization Id</th>
              <th>Organization Name</th>
              <th>Tax Number</th>
              <th>E-Mail</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="organizations_table_body" class="text-black">
          <!--
            function getOrganizations()'dan geliyor datalar.
            -->
          </tbody>
        </table>
        <hr class="special_hr">
        <div class="text-center">
          <button id="prev_page_button" class="btn btn-success" style="width:15vw" type="button" onclick="previousPage()">Previous Page</button>
          <button id="next_page_button" class="btn btn-success" style="width:15vw" type="button" onclick="nextPage()">Next Page</button>
        </div>

      </div>
    </div>

    <div id="footer_div">
      <script src="../JS/footer_creater.js" onload="create()">
      </script>
    </div>

    <script src="../JS/company_script.js"></script>
  </body>
</html>
