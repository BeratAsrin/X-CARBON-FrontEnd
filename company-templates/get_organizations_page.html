<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Organizations</title>
  </head>
  <body onload="getOrganizations()">
    <div class="center">
      <div class="jumbotron" style="background-color: #88B04B;">
        <p class="text-center text-white" style="font-size: 30px;">
          <b>
            ORGANIZATIONS
          </b>
        </p>
        <hr class="special_hr">
        <h5 class="text-center">Organizations registered in the database are listed below.</h5>
        <table id="organizations_table" class="table text-center">
          <thead>
            <tr>
              <th>Organization Id</th>
              <th>Organization Name</th>
              <th>Tax Number</th>
              <th>E-Mail</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="organizations_table_body" class="text-white">
          <!--
            function getOrganizations()'dan geliyor datalar.
            -->
          </tbody>
        </table>
        <div class="text-center">
          <button class="rounded btn-secondary" type="button" name="button">Previous Page</button>
          <button class="rounded btn-secondary" type="button" name="button">Next Page</button>
        </div>

      </div>
    </div>
    <script src="../JS/company_script.js"></script>
  </body>
</html>
