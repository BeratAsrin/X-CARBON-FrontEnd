<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Delete Company</title>
  </head>
  <body>

    <!-- control the login session -->
    <script src="../JS/check_login_session.js" onload="checkAdminLogin()">
    </script>

    <div class="center" style="display: flex;">

      <aside id="navigation_bar" class="jumbotron">
        <ul id="navigation_bar_ul">
          <script src="../JS/navigation_bar_script.js"></script>
        </ul>
      </aside>

      <div id="delete_form_div" class="center" style="flex-grow:1;">

        <form id="delete_company_form" class="jumbotron" style="margin:0px;">
          <p class="text-center text-white" style="font-size: 30px;">
            <b>
              DELETE ORGANIZATION
            </b>
            <br>
            <h5 class="text-center">
              Please fill at least one of the fields.
            </h5>
          </p>

          <hr class="special_hr">

          <div class="text-right">
            <input id="organization_id" class="form-control" type="number" placeholder="ID">
            <br>
            <input id="organization_tax_number" class="form-control" type="number" placeholder="Tax Number">
            <br>
            <input id="organization_name" class="form-control" type="text" placeholder="Name">
          </div>

          <hr class="special_hr">
          <div class="text-center">
            <button type="button" class="btn btn-success" name="button" onclick="searchToDelete()">Search to Delete</button>
          </div>

        </form>
      </div>

      <div id="delete_information_div" class="center"
        style="display: none; flex-grow:1;">
          <div id="delete_information_get_div"
            class="jumbotron font-weight-bold font-italic">
            <p class="text-center text-white" style="font-size: 30px;">ORGANIZATION INFORMATION</p>
            <hr class="special_hr">
            <span>Organization ID: <input type="text" class="form-control" id="information_organization_id" value="---" readonly> </span>
            <br>
            <span>Organization Name: <input type="text" class="form-control" id="information_organization_name" value="---" readonly></span>
            <br>
            <span>Organization Tax Number: <input type="text" class="form-control" id="information_organization_tax_number" value="---" readonly></span>
            <br>
            <span>Organization E-Mail: <input type="text" class="form-control" id="information_organization_mail" value="---" readonly></span>
            <br>
            <span>Organization Type: <input type="text" class="form-control" id="information_organization_type" value="---" readonly></span>
            <hr class="special_hr">
            <div class="text-center">
              <button class="btn btn-danger" type="button" name="button" onclick="organizationInformationDelete()">Delete</button>
              <button class="btn btn-secondary" type="button" name="button" onclick="organizationInformationCancel()">Cancel</button>
            </div>

          </div>
      </div>

    </div>

    <div id="footer_div">
      <script src="../JS/footer_creater.js" onload="create()">
      </script>
    </div>
    <script src="../JS/company_script.js"></script>
  </body>
</html>
