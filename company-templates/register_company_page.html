<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register</title>
  </head>
  <body>

    <!-- control the login session -->
    <script src="../JS/check_login_session.js" onload="checkAdminLogin()">
    </script>

    <div style="display: flex;">

      <aside id="navigation_bar" class="jumbotron">
        <ul id="navigation_bar_ul">
          <script src="../JS/navigation_bar_script.js"></script>
        </ul>
      </aside>

      <div class="center" style="flex-grow:1;">

              <form id="register_company_form" class="jumbotron" style="margin: 0px;">

                <p class="text-center text-white" style="font-size: 30px;">
                  <b>REGISTER ORGANIZATION</b>
                </p>

                <hr class="special_hr">

                <div class="text-right">
                  <input id="name" class="form-control" type="text" placeholder="Name">
                  <br>
                  <input id="tax_number" class="form-control" type="number" placeholder="Tax Number">
                  <br>
                  <input id="mail" class="form-control" type="email" placeholder="E-Mail" required>
                  <br>
                  <input id="password" class="form-control" type="password" placeholder="Password">
                </div>

                <hr class="special_hr">

                <div class="text-center">
                  <b style="font-style:italic;">Select Organization Type</b>
                  <br>
                  <input type="radio" id="producer" name="register_type" value="Producer">
                  <label for="producer">Producer</label>
                  <input type="radio" id="trader" name="register_type" value="Trader">
                  <label for="trader">Trader</label>
                </div>

                <hr class="special_hr">

                <div class="text-center">
                  <button type="button" name="button"
                  class="btn btn-block btn-success"
                   onclick="registerNewCompany()">Register</button>
                </div>

              </form>
      </div>

    </div>

    <div id="footer_div">
      <script src="../JS/footer_creater.js" onload="create()">
      </script>
    </div>

    <script src="../JS/company_script.js"></script>
  </body>
</html>
