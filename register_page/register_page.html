<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register</title>
  </head>
  <body>
    <div class="center">
      <form action="#" method="post" id="register_form" class="jumbotron">

        <p class="text-center text-white" style="font-size: 30px;">
          <b>REGISTER NEW COMPANY</b>
        </p>

        <hr>

        <div class="text-right">
          <b style="font-style:italic;">Organization Name:</b>
          <input id="name" type="text" placeholder="Name" required>
          <br><br>
          <b style="font-style:italic;">Organization Tax Number: </b>
          <input id="tax_number" type="text" placeholder="Tax Number" required>
          <br><br>
          <b style="font-style:italic;">Organization E-Mail:</b>
          <input id="mail" type="text" placeholder="E-Mail" required>
          <br><br>
          <b style="font-style:italic;">Organization Password:</b>
          <input id="password" type="password" placeholder="Password" required>
        </div>

        <hr>

        <div class="text-center">
          <b style="font-style:italic;">Select Organization Type</b>
          <br>
          <input type="radio" name="register_type" value="Producer" required>
          <label for="producer">Producer</label>
          <input type="radio" name="register_type" value="Trader">
          <label for="trader">Trader</label>
        </div>

        <hr>

        <div class="text-center">
          <button type="button" name="button" class="btn-secondary rounded text-center" onclick="postJSON()">Register</button>
        </div>

      </form>
    </div>

    <script src="../JS/script.js"></script>
  </body>
</html>
