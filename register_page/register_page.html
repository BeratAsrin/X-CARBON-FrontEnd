<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register</title>
  </head>
  <body>
    <div class="center">
      <form action="#" method="post">

        <div class="text-right">
          Organization Name: <input type="text">
          <br><br>
          Organization Tax Number: <input type="text">
          <br><br>
          Organization E-Mail: <input type="text">
        </div>

        <div class="text-center">
          <br>
          Select Organization Type
          <br>
          <input type="radio" name="register_type" value="Producer">
          <label for="producer">Producer</label>
          <input type="radio" name="register_type" value="Trader">
          <label for="trader">Trader</label>
        </div>

        <div class="text-center">
          <br>
          <input type="submit" class="btn-primary rounded rounded" value="Register">
        </div>

      </form>
    </div>
  </body>
</html>
